# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: PyQt
subtitle: 学习交流
description: Python PyQt PyQt6 PyQt5 PyQt4 PySide PySide2 PySide6
keywords: Python,PyQt,PyQt6,PyQt5,PyQt4,PySide,PySide2,PySide6
author: Irony
language: zh-CN
timezone: "Asia/Shanghai"

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://pyqt5.com
root: /
# permalink: :year/:month/:day/:title/
permalink: :title.html
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
##要告诉hexo对plugins目录下的所有文件跳过解析渲染，因为测试时发现如果不配置，加载prettify的相关js会报脚本错误
skip_render:
  - "plugins/**"
  - "search.html"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: true
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: https://github.com/PyQt5/blog
    branch: [master]
    message: [message]
    token: $GIT_TOKEN

# 备案
record: "蜀ICP备18031575号-1"

archive_generator:
  per_page: 10 ##归档页面默认10篇文章标题
  yearly: true ##生成年视图
  monthly: true ##生成月视图

tag_generator:
  per_page: 10 ##标签分类页面默认10篇文章

category_generator:
  per_page: 10 ###分类页面默认10篇文章

feed:
  type: atom ##feed类型 atom或者rss2
  path: atom.xml ##feed路径
  limit: 20 ##feed文章最小数量

#sitemap
sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml

# json api
jsonContent:
  meta: true
  dafts: false
  pages: false
  dateFormat: YYYY-MM-DD HH:mm:ss
  file: content.json
  posts:
    title: true
    slug: true
    date: true
    updated: false
    comments: false
    path: true
    link: true
    permalink: true
    excerpt: true
    keywords: false
    text: false
    raw: true
    content: false
    author: true
    categories: true
    tags: true

# restful api
restful:
  # site 可配置为数组选择性生成某些属性
  site:
    [
      "title",
      "subtitle",
      "description",
      "author",
      "since",
      email',
      "favicon",
      "avatar",
    ]
  # site: true        # hexo.config mix theme.config
  posts_size: 10 # 文章列表分页，0 表示不分页
  posts_props: # 文章列表项的需要生成的属性
    title: true
    slug: true
    date: true
    updated: true
    comments: false
    path: true
    excerpt: true
    cover: true # 封面图，取文章第一张图片
    content: true
    raw: true
    keywords: false
    categories: true
    tags: true
  categories: true # 分类数据
  use_category_slug: false # Use slug for filename of category data
  tags: true # 标签数据
  use_tag_slug: false # Use slug for filename of tag data
  post: true # 文章数据
  pages: true # 额外的 Hexo 页面数据, 如 About
